age">						<h4 class="booking__form-page--title">Dates</h4>						<div class="booking__form-item">							<label for="checkInDate">Check In:</label>							<input type="text" name="checkInDate" id="checkInDate" data-dd-theme="horowitz-date">						</div>						<div class="booking__form-item">							<label for="checkOutDate">Check Out:</label>							<input type="text" name="checkInDate" id="checkOutDate" data-dd-theme="horowitz-date">						</div>						<div class="booking__form-item firstNextBtn">							<div class="button">Next</div>						</div>					</section>					<!-- & === === & -->					<section class="booking__form-page slide-page">						<h4 class="booking__form-page--title">Guests</h4>						<div class="booking__form-item">							<label for="adults">Adults:</label>							<input type="number" value="1" id="adults" name="adults">						</div>						<div class="booking__form-item">							<label for="kids">Kids:</label>							<input type="number" id="kids" name="kids" value="0">						</div>						<div class="booking__form-item booking__form--buttons">							<div class=" button prevBtn">Previous</div>							<button type="submit" class="submitBtn">Submit</button>						</div>					</section>				</form>			</div>		</div>	</div>	<div class="scroll-up">	<svg class="scroll-up__svg" viewBox="-4 -4 56 56">		<path class="scroll-up__svg-path"					d="M24, 0							a24,24 0 0,1 0,48							a24,24 0 0,1 0,-48						"> 		</path>	</svg></div>	<script src="./../../js/libs/jquery-3.5.1.min.js"></script>	<script src="./../../js/libs/aos.min.js"></script>	<script src="./../../js/libs/moment.min.js"></script>	<script src="./../../js/libs/datedropper.pro.min.js"></script>	<script src="./../../js/script.min.js"></script></body></html>
