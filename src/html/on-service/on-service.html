<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horowitz - Process</title>
	<link rel="stylesheet" href="../../css/libs.min.css">
	<link rel="stylesheet" href="../../css/styles.min.css">
</head>
<body>
	<div class="service">
		<div class="service__container">
			<div class="service__inner">

				<h1 class="service__title animate__animated animate__fadeInDown">The site is in progress</h1>
				<h3 class="service__subtitle animate__animated animate__fadeInDown ">please, come later and the magic happens</h3>

				<div class="service__progressbar">
					<p class="service__progressbar--title animate__animated animate__fadeInDown animate__delay-1s">The work is completed:</p>
					<div class="service__progress animate__animated animate__fadeInDown animate__delay-1s">
						<progress value="60" max="100"></progress>
						<div class="service__progress-bg">
							<div class="service__progress-bar">
								<p class="service__progress-value">60%</p>
							</div>
						</div>
					</div>
				</div>

				<div class="service__socials">
					<p class="service__socials--title animate__animated animate__fadeInDown animate__delay-2s">By the way you can visit us here:</p>
					<div class="service__socials--links animate__animated animate__fadeInDown animate__delay-3s">
						<a href="#" class="service__link">
							<img src="../../img/facebook-icon.svg" alt="Horowitz on Facebook">
						</a>
						<a href="#" class="service__link">
							<img src="../../img/foursquare-icon.svg" alt="Horowitz on Foursquare">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/script.min.js"></script>
</body>
</html>
