<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horowitz - Contact Us</title>
	<link rel="stylesheet" href="./../../css/libs.min.css">
	<link rel="stylesheet" href="./../../css/styles.min.css">
</head>

<body class="contacts-page">
	@@include('./../../_header.html')
	<main class="contact">
		<h1 class="contact__title page-title">Contact Us</h1>
		<div class="contact__content">
			<section class="contact__data">
				<section class="contact__form">
					<h2 class="contact__form--title">Contact Us</h2>
					<form action="#" class="contact__form--inputs">
						<div class="contact__first-row">
							<div class="contact__form--input-group contact__name">
								<label for="name">Enter your name</label>
								<input class="contact__form--name contact__form--box" id="name" type="text" name="name">
							</div>
		
							<div class="contact__form--input-group contact__email">
								<label for="email">Enter your E-mail</label>
								<input class="contact__form--email contact__form--box" id="email" type="text" name="email">
							</div>
						</div>
						
						<div class="contact__form--input-group contact__message">
							<label for="message">Enter your message</label>
							<textarea class="contact__form--message contact__form--box" id="message"  name="message"></textarea>
						</div>
	
						<div class="contact__form--input-group input-with-btn">
							<button class="contact__form--submit contact__form-box" type="submit">Send message</button>
						</div>
						
					</form>
					
				</section>
				<!-- ! === ACTION === ! -->
				
			</section>
			<section class="contact__map">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2572.995968136623!2d24.028222515709437!3d49.84253327939611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add6d9e1a5b8b%3A0x75c7141ab7f88c66!2z0JPQvtGA0L7QstC40YY!5e0!3m2!1sru!2sua!4v1596724552475!5m2!1sru!2sua"
					allowfullscreen="" aria-hidden="false" tabindex="0" allowfullscreen></iframe>
			</section>
		</div>
	</main>
	@@include('./../../_scroll-up.html')
	@@include('./../../_footer.html')
	<script src="./../../js/libs/jquery-3.5.1.min.js"></script>
	<script src="./../../js/libs/aos.min.js"></script>
	<script src="./../../js/script.js"></script>
</body>
</html>
