<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horowitz - Booking</title>
	<link rel="stylesheet" href="./../../css/libs.min.css">
	<link rel="stylesheet" href="./../../css/styles.min.css">
	<script src="https://kit.fontawesome.com/d8d89b04b3.js"></script>

</head>

<body class="booking-page">
	@@include('./../../_header.html')
	<div class="booking">
		<div class="booking__container">
			<h1 class="booking__form-title">Booking</h1>
			<div class="booking__progress-bar">
				<div class="step">
					<p>Dates</p>
					<div class="bullet">
						<span>1</span>
					</div>
					<div class="check fas fa-check">
					</div>
				</div>
				<div class="step">
					<p>Guests</p>
					<div class="bullet">
						<span>2</span>
					</div>
					<div class="check fas fa-check">
					</div>
				</div>
			</div>
			<!-- & === === & -->
			<div class="booking__form">
				<form action="#">
					<section class="booking__form-page slide-page">
						<h4 class="booking__form-page--title">Dates</h4>
						<div class="booking__form-item">
							<label for="checkInDate">Check In:</label>
							<input type="text" name="checkInDate" id="checkInDate" data-dd-theme="horowitz-date">
						</div>
						<div class="booking__form-item">
							<label for="checkOutDate">Check Out:</label>
							<input type="text" name="checkInDate" id="checkOutDate" data-dd-theme="horowitz-date">
						</div>
						<div class="booking__form-item firstNextBtn">
							<div class="button">Next</div>
						</div>
					</section>
					<!-- & === === & -->
					<section class="booking__form-page slide-page">
						<h4 class="booking__form-page--title">Guests</h4>
						<div class="booking__form-item">
							<label for="adults">Adults:</label>
							<input type="number" value="1" id="adults" name="adults">
						</div>
						<div class="booking__form-item">
							<label for="kids">Kids:</label>
							<input type="number" id="kids" name="kids" value="0">
						</div>
						<div class="booking__form-item booking__form--buttons">
							<div class=" button prevBtn">Previous</div>
							<button type="submit" class="submitBtn">Submit</button>
						</div>
					</section>
				</form>
			</div>
		</div>

	</div>

	@@include('./../../_scroll-up.html')

	<script src="./../../js/libs/jquery-3.5.1.min.js"></script>
	<script src="./../../js/libs/aos.min.js"></script>
	<script src="./../../js/libs/moment.min.js"></script>
	<script src="./../../js/libs/datedropper.pro.min.js"></script>
	<script src="./../../js/script.min.js"></script>
</body>

</html>
